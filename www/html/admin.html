<!DOCTYPE html>
<html>
    <head>
        <title>Admin Interface</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>

        <link rel="stylesheet" type="text/css" href="admin.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="page">
            <div class="ui inverted basic blue segment"style="height: 6em; width: 100%; position: absolute; left: 0; top: 0;  z-index: -1;">
            </div>
            <br>
            <div class="ui container grid">
                <div class="row">
                    <h1 class="ui header">
                        Senior Project
                        <div class="sub header" style="color:rgb(218, 218, 218) ; font-weight: 400;">Administrative Interface</div>
                    </h1>
                </div>
                <div class="row">
                    <div class="ui top attached blue tabular menu">
                        <a class="item active" data-tab="dashboard">
                            Dashboard
                        </a>
                        <a class="item" data-tab="proposals">
                            Proposals
                        </a>
                        <a class="item" data-tab="sponsorInfo">
                            Sponsor Info
                        </a>
                        <a class="item" data-tab="students">
                            Students
                        </a>
                        <a class="item" data-tab="coaches">
                            Coaches
                        </a>
                        <a class="item" data-tab="teamFiles">
                            Team Files
                        </a>
                    </div>
                    <div id="dashboard" class="ui bottom attached segment tab active" data-tab="dashboard" >
                        
                        
                    </div>
                    <div id="proposals" class="ui bottom attached segment tab" data-tab="proposals">
                        <table id="proposalTable">
                            <tr><th>Proposal</th> <th>Attachments</th></tr>
                        </table>
                    </div>
                    <div class="ui bottom attached segment tab" data-tab="sponsorInfo">
                        <p>sponsor info</p>
                    </div>
                    <div class="ui bottom attached segment tab" data-tab="students">
                        <p>Students table</p>
                    </div>
                    <div class="ui bottom attached segment tab" data-tab="coaches">
                        <p>Coaches</p>
                    </div>
                    <div class="ui bottom attached segment tab" data-tab="teamFiles">
                        <h2>Semester X</h2>
                        <div style="border: 1px solid black; width: 100%; height: 30px;">
                            <h3>Test Team 1</h3>
                            <h4>Files</h4>
                            <div ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            
            $(document).ready(() => {
                function createTimelineElement(timeline) {
                    let header = document.createElement('h3')
                    header.innerText = timeline.team_name
                    let container = document.createElement('div')
                    container.style.cssText = 'width: 100%; height: 70px;  display: flex;'
                    
                    var totalWeight = 0;
                    timeline.actions.forEach((action, index) => {
                        if (action.state === 'yellow' || action.state === 'red')
                            totalWeight += 3
                        else 
                            totalWeight += 1
                    })

                    var baseSize = (100 - timeline.actions.length - 1)  / totalWeight

                    timeline.actions.forEach((action, index) => {
                        let width = baseSize
                        let rect = document.createElement('div')
                        
                        if (action.state === 'yellow' || action.state === 'red') {
                            rect.innerHTML = `<div style="margin: auto; width: 50%; text-align: center; text-wrap: wrap; vertical-align: middle;">${action.action_title}</div>`
                            width = baseSize * 3
                        }

                        rect.style.cssText = `display: flex; align-items: center; border: 1px black solid; background-color: ${action.state}; width: ${width}%; height: 80%; margin-top: auto; margin-bottom: auto; margin-left: 1%;`

                        rect.id = `${name.replace(/\s/g,'')}-${index}`

                        // Set tooltip and modal
                        let toolTipHtml = `
                            <div class="header">
                                ${action.action_title}
                            </div>
                            <div class="content">
                                <p>${action.short_desc}</p>
                                <p>Starts: ${action.start_date}</p>
                                <p>Due: ${action.due_date}</p>
                            </div>
                        `
                        rect.setAttribute('data-html', toolTipHtml)
                        rect.setAttribute('data-position', 'top center')
                        container.appendChild(rect)
                    })

                    let timelineElement = document.createElement('div')

                    timelineElement.appendChild(header)
                    timelineElement.appendChild(container)

                    return timelineElement
                }

                
                $.get('/db/getActiveTimelines', function(timelines) {
                    console.log(timelines)

                    while(timelines.length > 0) {
                        let timeline = timelines.shift()
                        let semesterGroup;

                        if (document.getElementById(`semester${timeline.semester_id}`)) {
                            semesterGroup = document.getElementById(`semester${timeline.semester_id}`)                        
                        }
                        else {
                            semesterGroup = document.createElement('div')
                            semesterGroup.classList.add('ui', 'styled', 'fluid', 'accordion')
                            semesterGroup.id = `semester${timeline.semester_id}`

                            let semesterTitle = document.createElement('div')
                            semesterTitle.classList.add('title')
                            semesterTitle.innerHTML = `<h3><i class="dropdown icon"></i>${timeline.semester_name}</h3>`
                            
                            let semesterContent = document.createElement('div')
                            semesterContent.classList.add('content')

                            semesterGroup.appendChild(semesterTitle)
                            semesterGroup.appendChild(semesterContent)
                            $('#dashboard').append(semesterGroup)
                            $('#dashboard').append(document.createElement('br'))
                        }

                        semesterGroup.children[1].appendChild( createTimelineElement(timeline))
                    }
                }).then(() => {
                    $('div').popup({    
                        on: 'click'
                    })
                    $('.ui.accordion').accordion()
                })
                
                $('.tabular.menu .item').tab();

                $.get('/db/getProposalPdfNames', function(titleList) {
                    
                    for (var i = 0; i < titleList.length; i++) {
                        var link = document.createElement('a');
                        link.href = "/db/getProposalPdf?name=" + titleList[i];
                        link.innerText = titleList[i];
                        link.target = "_blank";

                        var tr = document.createElement('tr');
                        var pdfTd = document.createElement('td');
                        pdfTd.appendChild(link);
                        tr.appendChild(pdfTd);

                        let proposalTitle = titleList[i]

                        $.get('/db/getProposalAttachmentNames?proposalTitle=' + titleList[i], function(fileNames) {
                            var filesTd = document.createElement('td');
                            for (var x = 0; x < fileNames.length; x++) {
                                var filelink = document.createElement('a');
                                filelink.href = `/db/getProposalAttachment?proposalTitle=${proposalTitle}&name=${fileNames[x]}`;
                                filelink.innerText = fileNames[x];
                                filelink.target = "_blank";
                                filesTd.appendChild(filelink);
                            }
                            tr.appendChild(filesTd);
                        });
                        $('#proposalTable').append(tr);
                    }  
                });
            })
        </script>
    </body>
</html>
